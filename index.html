<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jhakanaka Shop</title>
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/responsive.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <header>
        <nav>
            <!-- start the nav bar -->
            <div class="nav-logo">
                <img src="images/Logo/logo.png" alt="">
                <p>Jhakanaka<span class="special">Shop</span></p>
            </div>
            <div class="nav-item">
                <a href="">Home</a>
                <a href="">Products</a>
                <a href="">Gallery</a>
                <a href="">Discount</a>
                <button class="btn">Logein</button>
            </div>
        </nav>

    </header>
    <main>
        <!-- banner section -->
        <section class="banner-container">
            <div class="banner-content">
                <h1 class="banner-heading">Men Bags</h1>
                <p>New Men's Collections</p>
                <div class="icons">
                    <span style="color: blue;"><i class="fa-brands fa-facebook"></i></span>
                    <span style="color: red;"><i class="fa-brands fa-youtube"></i></span>
                    <span style="color: skyblue;"><i class="fa-brands fa-twitter"></i></span>
                    <span style="color: violet;"><i class="fa-brands fa-instagram"></i></span>
                </div>
                <button  class="btn-primary">See More</button>
                <button class="btn-primary">Shope Me</button>

            </div>
            <div class="banner-img">
                <img src="images/banner-image/bag-picture.jpg" alt="">
                
            </div>
        </section>

    </main>
    <footer>

    </footer>
    
</body>
</html>
